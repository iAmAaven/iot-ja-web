<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div class="expression">
            <span id="expr1"></span> = <input type="number" id="answer1">
        </div>
        <div class="expression">
            <span id="expr2"></span> = <input type="number" id="answer2">
        </div>
        <div class="expression">
            <span id="expr3"></span> = <input type="number" id="answer3">
        </div>
        <button id="check">CHECK ANSWERS</button>
        <button id="reset">RESET</button>
        <button id="show">SHOW ANSWERS</button>
        <div id="feedback"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
